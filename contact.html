    <div class="contact-form"> 
     <h2>Contact form</h2>
     <form id="form" method="post" action="">
      <div>
       <input type="text" class="input-field" id="name" placeholder=" Name"><p id="name_error"></p> 
     </div>
     <div>
       <input type="text" class="input-field" id="phone" placeholder=" Phone Number"> <p id="phone_error"></p>
     </div>
     <div>
       <input type="text" class="input-field" id="email" placeholder=" Email"> <p id="email_error"></p>
       <br>
     </div>
     <div>
       <input type="text" class="input-field" id="st_address" placeholder=" Street Address"><p id="st_addr"></p>
     </div>
     <div>
       <input type="text" class="input-field" id="city" placeholder=" City"><p id="city_err"></p>
     </div>
     <div>
       <input type="text" class="input-field-state" id="state" placeholder=" State"><p id="state_err"></p>
       <input type="text" class="input-field-state" id="zip" placeholder=" Zip"><p id="zip_err"></p>
     </div>  
     <input type="submit" id="submit" value="Submit">
   </form>
